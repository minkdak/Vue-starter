<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>JS Bin</title>
</head>
<body>

<div id="app">
    <h2>오늘 할 일</h2>
    <ul>
<!--      <li v-for="todo in todos">{{ todo.text }}</li>-->
      <li v-for="(todo, index) in todos"> <!--인덱스받아오기-->
	    {{ index}}    {{ todo.text }}
      </li>
    </ul>
  </div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    /*
	* v-for 디렉티브
	* : for-loop 구현
	* */
    var app = new Vue({
        el: '#app', // 어떤 엘리먼트에 적용을 할 지 정합니다
        // data 는 해당 뷰에서 사용할 정보를 지닙니다
        data: {
            name: 'Vue',
            todos: [
                {text: 'Vue.js 튜토리얼 작성하기'},
                {text: 'Webpack2 알아보기'},
                {text: '사이드 프로젝트 진행하기'}
            ]
        }
    });
</script>
</body>
</html>
