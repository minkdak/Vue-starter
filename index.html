<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JS Bin</title>
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>

<div id="app" v-cloak>
	<!--	<h1>Hello, {{ name }}</h1>-->
	<h1>Hello,
		<!--		<span v-text="name"></span>-->
		<!--		<span v-html="name"></span>-->
		<span v-show="visible" v-html="name"></span>
	</h1>
	<h1 v-once v-if="value > 5">value 가 5보다 크군요</h1>
	<h1 v-else-if="value === 5">값이 5네요</h1>
	<h1 v-else="value > 5">value 가 5보다 작아요</h1>
	<h1 v-pre>{{ 이건 그대로 렌더링해줘요 }}</h1>
	<h2 v-once>초기 값: {{ value }}</h2>
	<h2>현재 값: {{ value }}</h2>
    <img v-bind:src="feelsgood"/>
	<img :src="feelsgood"/> <!--생략 가능-->
	<h2>{{ Date() }}</h2> <!--자바스크립트 표현삭 사용 가능 : 년월일시 표시-->
<!--	<img src="{{ image }}"/> 에러남-->
	 <img :src="smile ? feelsgood : feelsbad"/> <!-- smile 값에 따라 다른 내용 보여줌-->

</div>
<script>
    var app = new Vue({
        el: '#app', // 어떤 엘리먼트에 적용을 할 지 정합니다
        // data 는 해당 뷰에서 사용할 정보를 지닙니다
        data: {
            // name: 'minkdak'
            name: '<i>이탈릭</i>',
            visible: true,
            value: 0,
            feelsgood: 'https://pds.joins.com/news/component/gamemeca/201811/03/20181103052224.jpg',
	         feelsbad: 'http://imgh.us/feelsbad.jpg',
	        smile: true,
        }
    });
    /*
    * ** 디렉티브
    * v-text : {{}} 대신에 사용할 수 있음 ex)<span v-text="name"></span>
	* v-html : html 형식으로 렌더링 ex) <span v-html="name"></span>
	*  -> 서버측에서 불필요한 부분은 필터링하게 할 것, 꼭 명심하세요! 잘못하면 XSS 나 불필요한 악성 태그가 렌더링 될 수도 있으니까요.
	* v-show : 해당 엘리먼트의 show 여부
	* v-if : 값으로 조건문을 쓴다
	* v-else : 조건문이 참이 아닐 때
	* v-else-if : 앞의 조건문이 참이 아닐 때 다른 조건문의 결과물을 보여줄 때
	* v-pre : 특정 엘리먼트를 무시 하는데 사용. 엘리먼트의 내용을 그대로 출력해줌.
	* v-cloak : vue인스턴스가 제대로 준비되기 전에 템플릿을 위한 html코드를 숨기고 싶을 때
	* -> 아래 css를 적용해야 제대로 적용된다는데 아직 모르겠음.
	* [v-cloak] {
	*`  display: none;
	* }`
	* v-once: 컴포넌트를 딱 한번만 렌더링 한다. 정적인 엘리먼트에서 사용.
    * */

    // * Vue에서 컴파일이란?
    /*
	*
	* 템플릿으로 작성한 코드가 자바스크립트 형태로 변환되어 Vue 에서 요리조리 조작 할 수있도록 하는 과정을 컴파일이라고 합니다.
	* 만약에 CDN 을 사용하는 경우엔 이 작업이 브라우저단에서 이뤄집니다. 이 작업을 runtime-compilation 이라고 불러요.
	* 이 작업은 꽤 빨리 진행되지만, 프로젝트의 규모가 커질경우, 좀 오래 걸린다고 합니다.
	* 그래서 Vue 커맨드라인 인터페이스를 통해서 사전에 빌드작업을 거칠 수 있는데요,
	* 그렇게 하면 초기 로딩속도가 훨씬 빨라집니다. (이에 대해선 나중에 다뤄보게 됩니다)
	* */
    
    /*
    * 자바스크립트 표현삭 사용 가능
    *
    * <h2>{{ Date() }}</h2> ::
    * */
</script>
</body>
</html>
