<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>JS Bin</title>
</head>
<body>
<!--
예제 1번
<div id="app">
    <h1>Hello, {{ name }}</h1>
    <input type="text" v-model="name"/>
  </div>
-->
<div id="app">
	<h1>카운터: {{ number }}</h1>
	<button @click="increment">증가</button>
	<button @click="decrement">감소</button>
	<!--
	v-on:은 @대체 가능
   <button v-on:click="increment">증가</button>
   <button v-on:click="decrement">감소</button>
	-->
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    /*
	* v-on 디렉티브, 이벤트 핸들링
	* : 이벤트 흔들링, 숫자 증가/감소 기능 만들기
	* */
    var app = new Vue({
        el: '#app',
        data: {
            number: 0
        },
        // app 뷰 인스턴스를 위한 메소드들
        methods: {
            increment: function () {
                // 인스턴스 내부의 데이터모델에 접근 할 땐,
                // this 를 사용한다
                this.number++;
            },
            decrement: function () {
                this.number--;
            }
        }
    });
</script>
</body>
</html>
