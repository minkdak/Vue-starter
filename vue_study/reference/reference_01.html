<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JS Bin</title>
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>

<!--
 * 선언적 렌더링
-->
<h1>선언적 렌더링</h1>
<div id="app">
	{{ message }}
</div>


<!--
  * 반응형 : 동적 바인딩
   - v-bind 디렉티브
   - v- 접두어가 붙어 있으면 DOM에 특수한 반응형 동작을 함
-->

<h3>v-bind로 동적 바인딩</h3>
<div id="app-2">
  <span v-bind:title="message">
    내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
  </span>
</div>
<br><br>


<h1>조건문과 반복문</h1>
<!--
 * 조건문 v-if
  - app3.seen = false을 콘솔에 입력하면 메시지가 사라진다.
  - 트랜지션 효과를 적용할수 있따는 것이 확인됨.
-->
<div id="app-3">
	<p v-if="seen">이제 나를 볼 수 있어요</p>
</div>


<!--
	*다양한 디렉티브가 있다.
	- app4.todos.push({ text: 'New item' }) 를 콘솔창에 입력하면 새로운 항목 추가 입력 가능.
-->
<div id="app-4">
	<ol>
		<li v-for="todo in todos">
			{{ todo.text }}
		</li>
	</ol>
</div>
<br>


<h1>사용자 입력 핸들링</h1>
<!--
	* 이벤트 리스너 v-on 디렉티브
	 - DOM을 건드리지 않고 앱의 상태만 업데이트.
-->
<div id="app-5">
	<p>{{ message }}</p>
	<button v-on:click="reverseMessage">메시지 뒤집기</button>
</div>


<!--
	* 양방향 바인딩 : v-model
	 -
-->
<div id="app-6">
	<p>{{ message }}</p>
	<input v-model="message">
</div>
<br>



<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '안녕하세요 Vue!'
        }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '이 페이지는 ' + new Date() + '에 로드 되었습니다'

        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                {text: 'JavaScript 배우기'},
                {text: 'Vue 배우기'},
                {text: '무언가 멋진 것을 만들기'}
            ]
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: '안녕하세요! Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: '안녕하세요 Vue!'
        }

    })

</script>

</body>
</html>
